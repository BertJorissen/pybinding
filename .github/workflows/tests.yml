name: tests and publish

on: [push]
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies Pybinding
      run: python -m pip install wheel scipy matplotlib pytest cmake ninja
    - name: Set up MSVC
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
    - name: ccache
      uses: hendrikmuhs/ccache-action@v1
    - name: Build with CMake and test Python / C++
      timeout-minutes: 10
      run: mkdir build_tests && cd build_tests && cmake .. && cmake --build . --target tests && cd ..
    - name: Build with pip
      run: python -m pip install .
    - name: Test Python
      run: python -c "import pybinding as pb; exit(pb.tests())"
    - name: Install dependencies Docs
      run: python -m pip install sphinx-rtd-theme recommonmark numpydoc nbconvert
    - name: Test Documentation
      if: runner.os == 'Linux'
      run: cd build_tests && cmake --build . --target docs && ls && pwd && touch docs/html/.nojekyll
    - name: Publish docs
      if: runner.os == 'Linux'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: build_tests/docs/html
    - name: Upload build reports
      uses: actions/upload-artifact@v3
      with:
        name: Build-${{ matrix.os }}
        path: build_tests



